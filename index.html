<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Merriweather+Sans:wght@300;400;500;600;700&display=swap"
        rel="stylesheet" />
        <link rel="shortcut icon" href="./Image1.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="wrapper">
        <p class="game-info"></p>

        <div class="tic-tac-toe">
           <box class="box box1"></box>
           <box class="box box2"></box>
           <box class="box box3"></box>
           <box class="box box4"></box>
           <box class="box box5"></box>
           <box class="box box6"></box>
           <box class="box box7"></box>
           <box class="box box8"></box>
           <box class="box box9"></box>
        </div>

        <button class="btn">New Game</button>


    </div>
    
<script src="./script.js"></script>
</body>
</html>
